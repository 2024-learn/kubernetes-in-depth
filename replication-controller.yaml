apiVersion: v1
kind: ReplicationController
metadata: # metadata for the replication controller
  name: myapp
spec:
  replicas: 1
  selector: #(not required in an RC but required in an RS)
    app: myapp
  template:
    metadata: # metadata for the pod
      name: myapp
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: <Image>
          ports:
            - containerPort: 80