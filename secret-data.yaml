# Create Secret
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
data:
  # DB_Host: mysql
  # DB_User: root
  # DB_Password: passwd
  
  # base-64 encoded secrets:
  DB_Host: mysql ⇒ bXlzcWw=
  DB_User: root ⇒ cm9vdDA==
  DB_Password: paswrd ⇒ cGFzd3Jk

---
# Inject secret into pod
apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-color
spec:
  containers:
    - name: simple-webapp-color
      image: simple-webapp-color
      ports:
      - containerPort: 8080
      envFrom:
      - secretRef:
          name: app-secret
      resources: {}